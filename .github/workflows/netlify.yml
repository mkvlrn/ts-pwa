name: netlify

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org

      - name: install packages
        run: yarn install

      - name: run tests
        run: yarn test

      - name: upload coverage folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/

  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org

      - name: install packages
        run: yarn install

      - name: build
        run: yarn build

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/

  deploy-to-netlify:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build/

      - name: deploy to netlify
        run: npx netlify-cli deploy --dir="build" --message="${{ github.event.commits[0].message }" --prod --site="{{ NETLIFY_APP }}" --auth="{{ NETLIFY_TOKEN }}"
        env:
          NETLIFY_APP: ${{ secrets.NETLIFY_APP }}
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
