name: GH Pages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org

      - name: install packages
        run: yarn install

      - name: run tests
        run: yarn test

      - name: upload coverage folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage/

  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org

      - name: install packages
        run: yarn install

      - name: build
        run: yarn build

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/

  gh-pages:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
          registry-url: https://registry.npmjs.org

      - name: download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build/

      - name: publish package
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/mkvlrn/template-typescript-pwa
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
